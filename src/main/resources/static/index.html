<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .hidden { display: none; }
        .task { margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; }
        .step { margin-left: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div id="auth-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-username"></label><input type="text" id="login-username" placeholder="Username" required>
            <label for="login-password"></label><input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <h2>Register</h2>
        <form id="register-form">
            <label for="register-username"></label><input type="text" id="register-username" placeholder="Username" required>
            <label for="register-password"></label><input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="tasks-section" class="hidden">
        <h2>Tasks</h2>
        <form id="task-form">
            <label for="task-name"></label><input type="text" id="task-name" placeholder="Task Name" required>
            <label for="task-description"></label><textarea id="task-description" placeholder="Task Description" required></textarea>
            <button type="submit">Add Task</button>
        </form>
        <div id="tasks-list"></div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
